<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="dep/ecui/src/ecui.css" />
    <style>
        html, body {
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-4-0/esl.js"></script>
    <script src="dep/tangram/tangram-1.5.2.2.js"></script>
    <script src="dep/ecui/ecui.js"></script>
</head>
<body>
    <div id="queryForm">
    <p>用户名：<span ecui="type:input;name:username"></span></p>
    <p><a href="#" id="btn">Submit</a></p>
    </div>
<script>
    require.config({
        baseUrl: './',
        paths: {
            'rf': '../src'
        }
    });

    require(['rf/form'], function (Form) {
        var form = new Form(
                baidu.dom.g('queryForm'), 
                {
                    url: 'mock/save.json'
                }
            );

        form.setValidateRules({
            "username": [
                {"type": "len", "min": 1, "msg": "不能为空"},
                {"type": "regexp", "rule": "^[0-9]+$", "msg": "请输入符合规则的文本"}
            ]
        });

        baidu.dom.g('btn').onclick = function () {
            form.submit();
            return false;
        };
    });
</script>
</body>
</html>
